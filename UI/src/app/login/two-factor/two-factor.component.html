<div class="code-entry-container">
  <label for="code0">Enter 8-digit code:</label>
  <div class="code-boxes">
    <input id="code0" type="text" maxlength="1" [(ngModel)]="code[0]" />
    <input type="text" maxlength="1" [(ngModel)]="code[1]" />
    <input type="text" maxlength="1" [(ngModel)]="code[2]" />
    <input type="text" maxlength="1" [(ngModel)]="code[3]" />
    <input type="text" maxlength="1" [(ngModel)]="code[4]" />
    <input type="text" maxlength="1" [(ngModel)]="code[5]" />
    <input type="text" maxlength="1" [(ngModel)]="code[6]" />
    <input type="text" maxlength="1" [(ngModel)]="code[7]" />
  </div>
  <button (click)="validateCode()">Submit</button>
</div>
