<!--go to navbar depending on if the user is an admin or not-->

<ng-container *ngIf="userRole != -1">
<div *ngIf="isAdmin; else userTemplate">
  <app-admin-navigation></app-admin-navigation>
</div>

<ng-template #userTemplate>
<app-non-admin-navigation></app-non-admin-navigation>
</ng-template>
</ng-container>
