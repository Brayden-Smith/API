<!--show the username if the user is logged in, and a logout button if the user is logged in and the dropdown is open-->

<div class="parent-element">
  <p style="text-align: right; cursor: pointer;" (click)="toggleDropdown()">
    Welcome, {{ username }}!
  </p>

  <div *ngIf="isDropdownOpen" class="dropdown-box">
    <a (click)="logout()" href="javascript:void(0)">Logout</a>
  </div>
</div>
